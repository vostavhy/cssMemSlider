<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slides">
                <input type="radio" name="radio" id="btn1" checked>
                <input type="radio" name="radio" id="btn2">
                <input type="radio" name="radio" id="btn3">
                <input type="radio" name="radio" id="btn4">
                <input type="radio" name="radio" id="btn5">
                <div class="slides-images">
                    <div class="slides-images__image slides-images__image_1"></div>
                    <div class="slides-images__image slides-images__image_2"></div>
                    <div class="slides-images__image slides-images__image_3"></div>
                    <div class="slides-images__image slides-images__image_4"></div>
                    <div class="slides-images__image slides-images__image_5"></div>
                </div>
                <div class="slides-description">
                    <div class="slide-info">
                        <span class="slide-text"></span>
                    </div>
                    <div class="navigation-buttons">
                        <label for="btn1" class="navigation-buttons__button navigation-buttons__button_1"></label>
                        <label for="btn2" class="navigation-buttons__button navigation-buttons__button_2"></label>
                        <label for="btn3" class="navigation-buttons__button navigation-buttons__button_3"></label>
                        <label for="btn4" class="navigation-buttons__button navigation-buttons__button_4"></label>
                        <label for="btn5" class="navigation-buttons__button navigation-buttons__button_5"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
